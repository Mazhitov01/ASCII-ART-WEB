<!DOCTYPE html>
<html>
<head>  
    <title>ASCII-ART-WEB</title>  
   <style>
       body {
           background: url("9.jpg");
           background-attachment: fixed;
   
         justify-content: center;
        align-items: center;
  
}
 .form {
     width:900px;
     padding: 32px;
     border-radius: 20px;
     box-shadow: 0 4px 16px #ccc;
     font-family: sans-serif;
     letter-spacing: 1px;

 }
 
 
 .form_input,
 .form_button {
     font-family: sans-serif;
     letter-spacing: 1px;
     font-size: 16px;
    

 }

 .form_title {
    text-align: center;
    margin: 0 0 32px 0;
    font-weight: normal;
    width:900px;
    padding: 32px;
 

 }
 .form_group {
     position: relative;
     margin-bottom: 32px;
 }
 
.form_input {
    width:900px;
   
    padding: 0 0 10px 0;
    border:none;
    border-bottom: 1px solid #e0e0e0;
    background-color: transparent;
    outline: none;
    transition: 0.3s;
   
}
.form_input : focus {
    border-bottom: 1px solid #1a73a8;
}
.form_button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    color: #fff;
    background-color: #0071f0;
    outline: none;
    cursor: pointer;
    transition: 0.3s;
}
.form_button: focus,
.form_button: hover {
    background-color: rgba(0, 113, 248, 0.7);
}
   </style>  
</head>
<body>
    
 <h1 class="form_title">ASCII-ART-WEB</h1>
<form method="POST" class="form">


    <div class="form_group">     
     <input type="text" class="form_input" placeholder="Type something" name="text">
     
    </div>

    <div class="form_group">
    <select class="form_input" name="fonts" >
    <option value="standard">standard</option>
    <option value="shadow">shadow</option>
    <option value="thinkertoy">thinkertoy</option>
    </select>
    </div>

    
    <button class="form_button">submit</button>
    
    
 </form>
 <pre>{{ . }}</pre>

</body>

</html>
